<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Actions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 100px 20px;
      box-sizing: border-box;
      text-align: center;
      background-image: url('recod.jpg'); /* ✅ Updated path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    h1 {
      color: #003366;
      text-shadow: 1px 1px 2px white;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px auto;
      display: inline-block;
      cursor: pointer;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="back-btn">
    <a href="search.html"><button class="btn">⬅ Back to Home</button></a>
  </div>
  <h1>Healthcare Dataset System</h1>
  <button onclick="location.href='add.html'">Add New Patient Details</button>
  <button onclick="location.href='find.html'">Search for Patients</button>
</body>
</html>
