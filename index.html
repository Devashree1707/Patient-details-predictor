<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Healthcare Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    img {
      max-width: 400px;
      height: auto;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
    }
  
    input, select, button {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      display: block;
    }
  
    table {
      width: 100%;
      overflow-x: auto;
      display: block;
    }
  
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
    }
  
    .back-btn {
      margin-top: 20px;
    }
  
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px auto;
      display: inline-block;
      cursor: pointer;
    }
  
    @media (min-width: 600px) {
      input, select, button {
        display: inline-block;
        width: auto;
      }
    }
  </style>
  
</head>
<body>

  <h1>Patient Details Predictor Portal</h1>
  <img src="hospital.jpg" alt="Hospital Reception Image" />
  <br>
  <button onclick="location.href='search.html'">Check for Patient Details</button>

</body>
</html>
